<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/images/favicon-32x32.png"><!--webpage-icon-->
    <link rel="stylesheet" href="stylesheet.css"><!--css stylesheet-->
    <title>Frontend Mentor | Results summary component</title>
    <!--font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="card1">
            <h3 class="result">Your Result</h3>
            <div class="circle">
                <h1 class="no">76</h1>
                <p class="para1">of 100</p>
            </div>
            <h2 class="para2">Great</h2>
            <p class="para1">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="card2">
        <h2 class="dark">Summary</h2>
            <div class="part1">
                <div class="rec">
                    <img src="./assets/images/icon-reaction.svg" alt="icon" class="icon">
                    <p class="word1">Reaction</p>
                    <div class="red">
                        <p class="num">80 </p>
                        <p class="color">/ 100</p>
                    </div>
                </div>

                <div class="mem">
                    <img src="./assets/images/icon-memory.svg" alt="icon" class="icon">
                    <p class="word2">Memory</p>
                    <div class="orange">
                        <p class="num">92</p>
                        <p class="color">/ 100</p>
                    </div>
                </div>

                <div class="ver">
                    <img src="./assets/images/icon-verbal.svg" alt="icon" class="icon">
                    <p class="word3">Verbal</p>
                    <div class="green">
                        <p class="num">61</p>
                        <p class="color">/ 100</p>
                    </div>
                </div>

                <div class="vis">
                    <img src="./assets/images/icon-visual.svg" alt="icon" class="icon">
                    <p class="word4">Visual</p>
                    <div class="blue">
                        <p class="num">72</p>
                        <p class="color">/ 100</p>
                    </div>
                </div>
            </div>

            <div class="part2">
                <button class="button">Continue</button>
            </div>
        </div>

    </div>

    <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://github.com/youmnareda">Youmna</a>
    </div>

</body>
</html>
